<h3>Welcome to user Reg Page!!</h3>
<form ng-controller="userRegCtrl">
	Username <input type="text" name="username" ng-model="user.username"> <br>
	Password <input type="password" name="password" ng-model="user.password"> <br>
	email <input type="email" name="email" ng-model="user.email"> <br>
	phoneNo <input type="number" name="phoneNo" ng-model="user.phoneNo"> <br>

	<button ng-click="register();">Register</button>
</form>
